                queries:
                  - balance_B:
                      chain: *assets_parachain
                      pallet: balances
                      call: account
                      args:
                        - *signer
              - chain: *assets_parachain
                signer: //Bob
                pallet: assets
                call: create
                args: [ 88, Id: *admin, *ed ]
                events:
                  - chain: *assets_parachain
                    name: assets.Created
                    attribute:
                      type: u32
                      value: *asset_id
                  - chain: *assets_parachain
                    name: assets.Created
                    attribute:
                      type: u32
                      value: 88 
                queries:
                  - balance_B:
                      chain: *assets_parachain
                      pallet: balances
                      call: account
                      args:
                        - *signer          
            events:
              - chain: *assets_parachain
                name: assets.Created
                attribute:
                  type: u32
                  value: *asset_id
            asserts:
              - type: equal
                args: [ balance_B, balance_A ]
              - type: custom
                path: "./tests/asserts/"
                args: [ *ed ]
          - name: Should create the asset 2
            extrinsics:
              - chain: *assets_parachain
                signer: //Charlie
