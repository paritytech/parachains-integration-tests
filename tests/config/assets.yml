                args: [ 9, Id: *admin, *ed ]
                events:
                  - chain: *assets_parachain
                    name: assets.Created
                    attribute:
                      type: u32
                      value: 9
                  - chain: *assets_parachain
                    name: assets.Created
                    attribute:
                      type: u32
                      value: 9
        describes:
          - name: Nested
            its:
              - name: Should create the asset nested
                extrinsics:
