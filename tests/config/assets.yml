    before: []
    beforeEach: [] 
    after: []
    afterEach: []
    its: []
    describes:
      - name: Create
        before:
          - custom:
              path: "./assets/before"
              args: []
            extrinsics:
              - chain: *assets_parachain
                signer: *signer
                pallet: balances
                call: transfer
                args: [ *admin, *ed ]
                queries:
                  - balance_A:
                      chain: *assets_parachain
                      pallet: assets
                      call: asset
                      args:
                        - 100
        its:
          - name: Should create the asset
            extrinsics:
              - chain: *assets_parachain
                signer: *signer
                pallet: assets
                call: create
                args: [ *asset_id, Id: *admin, *ed ]
                events:
                  - chain: *assets_parachain
                    name: assets.Created
                    attribute:
                      type: u32
                      value: *asset_id
                  - name: assets.Created
                    attribute:
                      type: u32
                      value: *asset_id
                  - chain: *relay_chain
                    name: paraInclusion.CandidateBacked
