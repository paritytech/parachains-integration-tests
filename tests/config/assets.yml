---
settings:
  chains:
    assets_parachain: &assets_parachain statemine
  variables:
    signer: &signer "//Alice"
    asset_id: &asset_id 8
    admin: &admin 5FLSigC9HGRKVhB9FiEo4Y3koPsNmBmLJbpXg2mp1hXcS59Y #Charlie
    existencial_deposit: &ed 1000000
  encodedCalls:
    transferBalance:
      chain: statemine
      pallet: balances
      call: transfer
      args: [ *admin, *ed ]

tests:
  - name: Assets
    before: []
    beforeEach: [] 
    after: []
    afterEach: []
    its: []
    describes:
      - name: Create
        before:
          - custom:
              path: "./assets/before"
              args: []
            extrinsics:
              - chain: *assets_parachain
                signer: *signer
                pallet: balances
                call: transfer
                args: [ *admin, *ed ]
                queries:
                  - balance_A:
                      chain: *assets_parachain
                      pallet: assets
                      call: asset
                      args:
                        - 100
        its:
          - name: Should create the asset
            extrinsics:
              - chain: *assets_parachain
                signer: *signer
                pallet: assets
                call: create
                args: [ *asset_id, Id: *admin, *ed ]
                events:
                  - chain: *assets_parachain
                    name: assets.Created
                    attribute:
                      type: u32
                      value: *asset_id
                queries:
                  - balance_B:
                      chain: *assets_parachain
                      pallet: balances
                      call: account
                      args:
                        - *signer
            asserts:
              - type: equal
                args: [ balance_B, balance_A ]
              - type: custom
                path: "./tests/asserts/"
                args: [ *ed ]
        describes:
          - name: Nested
            its:
              - name: Should create the asset
                extrinsics:
                  - chain: *assets_parachain
                    signer: *signer
                    pallet: assets
                    call: create
                    args: [ 9, Id: *admin, *ed ]
                    events:
                      - chain: *assets_parachain
                        name: assets.Created
                        attribute:
                          type: u32
                          value: 10
                    queries:
                      - balance_B:
                          chain: *assets_parachain
                          pallet: balances
                          call: account
                          args:
                            - *signer      
      - name: SetMetadata
        describes:
          - name: Nested2
      
  - name: "Custom"
    custom:
      path: "./tests/new/extra.ts"
      args: []