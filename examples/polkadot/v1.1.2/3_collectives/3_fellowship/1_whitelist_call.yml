---
settings:
  chains:
    relay_chain: &relay_chain
      wsPort: 8000
    collectives_parachain: &collectives_parachain
      wsPort: 8002
      paraId: &cp_id 1001
  variables:
    common:
      require_weight_at_most: &weight_at_most {refTime: 15000000000, proofSize: 100000 }
    fellows_proposal_index: &fellows_proposal_index 0
    chains:
      accounts:
        alice_signer: &alice_signer //Alice
  decodedCalls:
    remark_rc:
      chain: *relay_chain
      encode: false
      pallet: system
      call: remark
      args: [
        "0x10"
      ]
    whitelist_remark_rc:
      chain: *relay_chain
      encode: true
      pallet: whitelist
      call: whitelistCall
      args: [
        $remark_rc.hash
      ]
    send_whitelist_remark_cp:
      chain: *collectives_parachain
      encode: false
      pallet: polkadotXcm
      call: send
      args: [
        { v3: { parents: 1, interior: { here: true }}}, # destination
        {
          v3: [ #message
            {
              UnpaidExecution: {
                weightLimit: Unlimited
              }
            },
            {
              Transact: {
                originKind: Xcm,
                requireWeightAtMost: *weight_at_most,
                call: $whitelist_remark_rc
              }
            }
          ]
        }
      ]

tests:
  - name: Fellowship
    describes:
      - name: The Fellowship white list the call
        before:
          - name: Get the current proposal index
            actions:
              - queries:
                  proposal_index:
                    chain: *collectives_parachain
                    pallet: fellowshipReferenda
                    call: referendumCount
                    args: []
        after:
          # - name: Unnote the preimage in Relay Chain
          #   actions:
          #     - extrinsics:
          #       - chain: *relay_chain
          #         signer: *alice_signer
          #         sudo: true
          #         pallet: preimage
          #         call: unnotePreimage
          #         args: [
          #           $remark_rc.hash
          #         ]
          #         events:
          #           - name: preimage.Cleared
          #             result: { hash_: $remark_rc.hash }
          - name: Remove Whitelisted call in Relay
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  sudo: true
                  pallet: whitelist
                  call: removeWhitelistedCall
                  args: [
                    $remark_rc.hash
                  ]
                  events:
                    - name: whitelist.WhitelistedCallRemoved
                      result: { callHash: $remark_rc.hash }
          - name: Unnote the preimage in Relay Chain
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  sudo: true
                  pallet: preimage
                  call: unnotePreimage
                  args: [
                    $remark_rc.hash
                  ]
                  events:
                    - name: preimage.Cleared
                      result: { hash_: $remark_rc.hash }
          - name: Unnote the preimage in Collectives
            actions:
              - extrinsics:
                - chain: *collectives_parachain
                  signer: *alice_signer
                  pallet: preimage
                  call: unnotePreimage
                  args: [
                    $send_whitelist_remark_cp.hash
                  ]
                  events:
                    - name: preimage.Cleared
                      result: { hash_: $send_whitelist_remark_cp.hash }
        its:
          - name: Note preimage from the whitelist call on the Relay Chain
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  pallet: preimage
                  call: notePreimage
                  args: [
                    $remark_rc
                  ]
                  events:
                    - name: preimage.Noted
                      result: { hash_: $remark_rc.hash }
          - name: Note preimage from the xcm send call to white list the call above
            actions:
              - extrinsics:
                - chain: *collectives_parachain
                  signer: *alice_signer
                  pallet: preimage
                  call: notePreimage
                  args: [
                    $send_whitelist_remark_cp,
                  ]
                  events:
                    - name: preimage.Noted
                      result: { hash_: $send_whitelist_remark_cp.hash }
          - name: Submit a proposal to while list the call
            actions:
              - extrinsics:
                - chain: *collectives_parachain
                  signer: *alice_signer
                  pallet: fellowshipReferenda
                  call: submit
                  args: [
                    {
                      FellowshipOrigins: "Fellows",
                    },
                    {
                      Lookup: { # TODO obtain from the call https://github.com/paritytech/parachains-integration-tests/issues/103
                        hash_: $send_whitelist_remark_cp.hash,
                        len: $send_whitelist_remark_cp.len,
                      },
                    },
                    {
                      After: 1,
                    },
                  ]
                  events:
                    - name: fellowshipReferenda.Submitted
                      result: {
                        index: $proposal_index,
                        proposal: { Lookup: { hash_: $send_whitelist_remark_cp.hash, len: $send_whitelist_remark_cp.len}}
                      }
          - name: Vote Aye
            actions:
              - extrinsics:
                - chain: *collectives_parachain
                  signer: *alice_signer
                  pallet: fellowshipCollective
                  call: vote
                  args: [
                    $proposal_index,
                    true,
                  ]
                  events:
                    - name: fellowshipCollective.Voted
                      result: { poll: $proposal_index, vote: { Aye: 1 } }
          - name: Submit the decision deposit
            actions:
              - extrinsics:
                - chain: *collectives_parachain
                  signer: *alice_signer
                  pallet: fellowshipReferenda
                  call: placeDecisionDeposit
                  delay: 5000 # Needed to add a delay because Choptsticks somehow is not able to trigger the event otherwise
                  args: [
                    $proposal_index,
                  ]
                  events:
                    - name: fellowshipReferenda.DecisionDepositPlaced
                      result: {index: $proposal_index}
              - block_travels:
                - chain: *collectives_parachain
                  count: 5 # decision_period + confirm_period + 1
                  events:
                    - name: whitelist.CallWhitelisted
                      chain: *relay_chain
                      result: { callHash: $remark_rc.hash }
