---
settings:
  chains:
    relay_chain: &relay_chain
      wsPort: 8000
    assets_parachain: &assets_parachain
      wsPort: 8001
      paraId: &ap_id 1000
  variables:
    common:
      weight_threshold:  &weight_threshold { refTime: [30, 30], proofSize: [30, 30] }
    chains:
      relay_chain:
        signer: &rc_signer //Alice
        wallet: &rc_wallet HNZata7iMYWmk5RvZRTiAsSDhV8366zq2YGb3tLH5Upf74F
        assets_parachain_destination: &ap_dest { v3: { parents: 0, interior: { x1: { parachain: *ap_id }}}}
        assets_parachain_account: &ap_acc '0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d'
        assets_parachain_beneficiary: &ap_benf { v3: { parents: 0, interior: { x1: { accountId32: { id: *ap_acc }}}}}
        ksm: &rc_ksm { concrete: { parents: 0, interior: { here: true }}}
        amount: &amount 1000000000000
        ksm_fungible: &rc_ksm_fungible { id: *rc_ksm, fun: { fungible: *amount }}
        check_account: &rc_check_account F3opxRbN5ZcGCL9nNgBRwNtmbuy3Z7fxADRPaVNrriP5Man
      assets_parachain:
        signer: &ap_signer //Alice
        wallet: &ap_wallet HNZata7iMYWmk5RvZRTiAsSDhV8366zq2YGb3tLH5Upf74F
        assets_parachain_account: &rc_acc '0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d' #Alice
        relay_chain_destination: &rc_dest { v3: { parents: 1, interior: { here: true }}}
        relay_chain_beneficiary: &rc_benf {v3: { parents: 0, interior: { x1: { accountId32: { id: *rc_acc }}}}}
        ksm: &ap_ksm { concrete: { parents: 1, interior: { here: true }}}
        ksm_fungible: &ap_ksm_fungible { id: *ap_ksm, fun: { fungible: *amount }}

tests:
  - name: Teleports
    its: []
    describes:
      - name: xcmPallet.limitedTeleportAssets (KSM) |  Relay Chain -> AssetHub
        before:
          - name: Get the balances of the Relay Chain's sender & AssetsHub's receiver
            actions:
              - queries:
                  balance_rc_sender_before:
                    chain: *relay_chain
                    pallet: system
                    call: account
                    args: [ *rc_wallet ]
                  balance_ap_receiver_before:
                    chain: *assets_parachain
                    pallet: system
                    call: account
                    args: [ *ap_wallet ]
        its:
          - name: Should teleport native assets from the Relay Chain to the AssetHub
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *rc_signer
                  pallet: xcmPallet
                  call: limitedTeleportAssets
                  args: [
                    *ap_dest, # destination
                    *ap_benf, # beneficiary
                    { v3: [ *rc_ksm_fungible ] },
                    0, # feeAssetItem
                    { unlimited: true } # weightLimit
                  ]
                  events:
                    - name: xcmPallet.Attempted
                      result: { outcome: { Complete: { }} }
                    - name: balances.Burned
                      result: {
                        who: *rc_wallet,
                        # amount: *amount
                      }
                    - name: balances.Minted
                      result: {
                        # who: *rc_check_account,
                        # amount: *amount
                      }
                    - name: messageQueue.Processed
                      chain: *assets_parachain
                      result: {
                        success: true
                      }
                    - name: balances.Minted
                      chain: *assets_parachain
                      result: {
                        who: *ap_wallet,
                      }
              - queries:
                  balance_rc_sender_after:
                    chain: *relay_chain
                    pallet: system
                    call: account
                    args: [ *rc_wallet ]
                  balance_ap_receiver_after:
                    chain: *assets_parachain
                    pallet: system
                    call: account
                    args: [ *ap_wallet ]

          - name: Should reduce the balance of the sender
            actions:
              - asserts:
                  balanceDecreased:
                    args: [
                      {
                        balances: {
                          before: $balance_rc_sender_before,
                          after: $balance_rc_sender_after,
                        },
                        amount: *amount
                      }
                    ]

          - name: Should increase the balance of the receiver
            actions:
              - asserts:
                  balanceIncreased:
                    args: [
                      {
                        balances: {
                          before: $balance_ap_receiver_before,
                          after: $balance_ap_receiver_after,
                        }
                      }
                    ]

      - name: polkadotXcm.limitedTeleportAssets (KSM) |  AssetHub -> Relay Chain
        before:
          - name: Get the balances of the AssetHub's sender & Relay Chain's receiver
            actions:
              - queries:
                  balance_ap_sender_before:
                    chain: *assets_parachain
                    pallet: system
                    call: account
                    args: [ *ap_wallet ]
                  balance_rc_receiver_before:
                    chain: *relay_chain
                    pallet: system
                    call: account
                    args: [ *rc_wallet ]
        its:
          - name: Should teleport native assets back from AssetHub to the Relay Chain
            actions:
              - extrinsics:
                - chain: *assets_parachain
                  signer: *ap_signer
                  pallet: polkadotXcm
                  call: limitedTeleportAssets
                  args: [
                    *rc_dest, # destination
                    *rc_benf, # beneficiary
                    { v3: [ *ap_ksm_fungible ] }, # assets
                    0, # feeAssetItem
                    { unlimited: true } # weightLimit
                  ]
                  events:
                    - name: polkadotXcm.Attempted
                      # threshold: *weight_threshold
                      result: { outcome: { Complete: { }} }
                    - name: messageQueue.Processed
                      chain: *relay_chain
                      threshold: *weight_threshold
                      result: {
                        origin: { Ump: { Para: *ap_id }},
                        weightUsed: { refTime: '304,665,000', proofSize: '7,186' },
                        success: true
                      }
                    - name: balances.Burned
                      chain: *relay_chain
                      result: {
                        who: *rc_check_account,
                        amount: *amount
                      }
                    - name: balances.Minted
                      chain: *relay_chain
                      result: {
                        who: *rc_wallet,
                      }
              - queries:
                  balance_ap_sender_after:
                    chain: *assets_parachain
                    pallet: system
                    call: account
                    args: [ *ap_wallet ]
                  balance_rc_receiver_after:
                    chain: *relay_chain
                    pallet: system
                    call: account
                    args: [ *rc_wallet ]

          - name: Should reduce the balance of the sender
            actions:
              - asserts:
                  balanceDecreased:
                    args: [
                      {
                        balances: {
                          before: $balance_ap_sender_before,
                          after: $balance_ap_sender_after,
                        },
                        amount: *amount
                      }
                    ]

          - name: Should increase the balance of the receiver
            actions:
              - asserts:
                  balanceIncreased:
                    args: [
                      {
                        balances: {
                          before: $balance_rc_receiver_before,
                          after: $balance_rc_receiver_after,
                        }
                      }
                    ]
