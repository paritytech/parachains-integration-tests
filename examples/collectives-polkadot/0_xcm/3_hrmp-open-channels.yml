tests:
  - name: HRMP
    beforeEach:
      - name: DEPENDENCY | Collective Parachain Sovereign account in the Relay Chain needs to be funded
        actions:
          - extrinsics:
            - chain: *relay_chain
              signer: *alice_signer
              pallet: balances
              call: transfer
              args: [
                *cp_sovereign, # destination
                2000000000000, # value 2_000_000_000_000
              ]
              events:
                - name: balances.Transfer

      - name: DEPENDENCY | Assets Parachain Sovereign account in the Relay Chain needs to be funded
        actions:
          - extrinsics:
            - chain: *relay_chain
              signer: *alice_signer
              pallet: balances
              call: transfer
              args: [
                *sp_sovereign, # destination
                2000000000000, # value 2_000_000_000_000
              ]
              events:
                - name: balances.Transfer
    describes:
      - name: hrmp.hrmpInitOpenChannel (Collectives Parachain → Statemint Parachain)
        its:
          - name: Collectives Parachain sends a request to the Relay Chain to open a channel with the Statemint Parachain
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  sudo: true
                  pallet: xcmPallet
                  call: send
                  args: [
                    { v3: { 0, interior: { x1: { parachain: *cp_id }}}}, # destination
                    {
                      v3: [ #message
                        {
                          UnpaidExecution: {
                            weightLimit: { 
                              limited: {
                                refTime: 7000000000,
                                proofSize: 1000000,
                              },
                            }
                          }
                        },
                        {
                          Transact: {
                            originKind: Superuser,
                            requireWeightAtMost: {
                              refTime: 5000000000,
                              proofSize: 700000,
                            },
                            call: $xcm_init_open_channel_with_sp
                          }
                        }
                      ]
                    }
                  ]
                  events:
                    - name: sudo.Sudid
                      attributes:
                        - type: Result<Null, SpRuntimeDispatchError>
                          value: Ok
                    - name: xcmPallet.Sent
                    - name: dmpQueue.ExecutedDownward
                      chain: *collectives_parachain
                      attributes:
                        - type: XcmV3TraitsOutcome
                          xcmOutcome: Complete
                    - name: polkadotXcm.Sent
                      chain: *collectives_parachain
                    - name: ump.ExecutedUpward
                      attributes:
                        - type: XcmV3TraitsOutcome
                          xcmOutcome: Complete
                    - name: hrmp.OpenChannelRequested

