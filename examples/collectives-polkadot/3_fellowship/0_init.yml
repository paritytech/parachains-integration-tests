---
settings:
  chains:
    relay_chain: &relay_chain
      wsPort: 9700
    collectives_parachain: &collectives_parachain
      wsPort: 9710
      paraId: &cp_id 1001
  variables:
    proposal_index: &proposal_index 1
    chains:
      accounts:
        alice_signer: &alice_signer //Alice

tests:
  - name: Fellowship
    describes:
      - name: Init the Fellowship
        its:
          - name: Note preimage from init fellowship call
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  pallet: preimage
                  call: notePreimage
                  args: [ # TODO expand
                    "",
                  ]
                  events:
                    - name: preimage.Noted
          - name: Submit a proposal to init the Fellowship
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  pallet: referenda
                  call: submit
                  args: [
                    {
                      "Origins": "FellowshipAdmin",
                    },
                    {
                      "Lookup": { # TODO obtain from the call
                        "hash_": "0xd04c7392424c1538f198b0414e01364084176d6c48af2f777eb9382a2974623f",
                        "len": 310,
                      },
                    },
                    {
                      "After": 1, 
                    },
                  ]
                  events:
                    - name: referenda.Submitted
          - name: Vote Aye
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  pallet: convictionVoting
                  call: vote
                  args: [
                    *proposal_index,
                    {
                      "Standard": {
                        "vote": {
                          "aye": true,
                          "conviction": "Locked1x",
                        },
                        "balance": 200000000000000,
                      }
                    },
                  ] # TODO no event to catch
          - name: Submit the decision deposit
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *alice_signer
                  pallet: referenda
                  call: placeDecisionDeposit
                  args: [
                    *proposal_index,
                  ]
                  events:
                    - name: referenda.DecisionDepositPlaced
                    - name: fellowshipCollective.MemberAdded
                      chain: *collectives_parachain
