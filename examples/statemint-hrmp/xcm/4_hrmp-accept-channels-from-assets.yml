    accept_init_open_request_from_cp:
      chain: *relay_chain
      pallet: hrmp
      call: hrmpAcceptOpenChannel
      args: [
        *pp_id, # sender
      ]
    xcm_accept_init_open_request_from_cp:
      chain: *assets_parachain
      pallet: polkadotXcm
      call: send
      args: [
        *rc_dest, # destination
        {
          v2: [ #message
            {
              WithdrawAsset: [*rc_ksm_fungible]
            },
            {
              BuyExecution: {
                  fees: *rc_ksm_fungible,
                  weightLimit: Unlimited
              }
            },
            {
              Transact: {
                originType: Native,
                requireWeightAtMost: *weight_at_most,
                call: $accept_init_open_request_from_cp
              }
            },
            {
              Transact: {
                originType: Native,
                requireWeightAtMost: *weight_at_most,
                call: $init_open_channel_with_cp
              }
            },
            RefundSurplus,
            {
              DepositAsset: {
                assets: {
                  Wild: {
                    AllOf: {
                      id: {
                        Concrete: {
                          parents: 0,
                          interior: Here
                        }
                      },
                      fun: Fungible
                    }
                  }
                },
                maxAssets: 1,
                beneficiary: {
                  parents: 0,
                  interior: {
                    X1: {
                      AccountId32: {
                        network: Any,
                        id: *treasury_acc
                      }
                    }
                  }
                }
              }
            }
          ]
        }
      ]
