tests:
  - name: HRMP
    beforeEach:
      # - name: DEPENDANCY | Penpal Parachain Sovereign account in the Relay Chain needs to be funded
      #   actions:
      #     - extrinsics:
      #       - chain: *relay_chain
      #         signer: *rc_signer
      #         pallet: balances
      #         call: transfer
      #         args: [
      #           *pp_sovereign, # destination
      #           *amount, # value
      #         ]
      #         events:
      #           - name: balances.Transfer

      - name: DEPENDANCY | Assets Parachain Sovereign account in the Relay Chain needs to be funded
        actions:
          - extrinsics:
            - chain: *relay_chain
              signer: *rc_signer
              pallet: balances
              call: transfer
              args: [
                *ap_sovereign, # destination
                *amount, # value
              ]
              events:
                - name: balances.Transfer
    describes:
      - name: hrmp.hrmpAcceptOpenChannel && hrmp.hrmpInitOpenChannel (Assets Parachain â†’ Penpal Parachain)
        its:
          - name: Assets Parachain sends a response to the Relay Chain accepting the Penpal Parachain's request for openning a HRMP channel & requesting opening one with it
            actions:
              - extrinsics:
                - chain: *relay_chain
                  signer: *rc_signer
                  sudo: true
                  pallet: xcmPallet
                  call: send
                  args: [
                    *ap_dest, # destination
                    {
                      v2: [ #message
                        {
                          Transact: {
                            originType: Superuser,
                            requireWeightAtMost: *weight_at_most,
                            call: $xcm_accept_init_open_request_from_cp
                          }
                        }
                      ]
                    }
                  ]
                  events:
                    - name: sudo.Sudid
                      attributes:
                        - type: Result<Null, SpRuntimeDispatchError>
                          value: Ok
                    - name: xcmPallet.Sent
                    - name: dmpQueue.ExecutedDownward
                      chain: *assets_parachain
                      attributes:
                        - type: XcmV2TraitsOutcome
                          xcmOutcome: Complete
                          threshold: [10, 10]
                          value: 1,020,807,000
                    - name: polkadotXcm.Sent
                      chain: *assets_parachain
                    - name: ump.ExecutedUpward
                      timeout: 40000
                      attributes:
                        - type: XcmV2TraitsOutcome
                          xcmOutcome: Complete
                          value: 6,000,000,000
                    - name: hrmp.OpenChannelAccepted
                      timeout: 40000
                    - name: hrmp.OpenChannelRequested
                      timeout: 40000
              - queries:
                  open_channels:
                    chain: *relay_chain
                    pallet: hrmp
                    call: hrmpChannels
                    delay: 100000
                    args: [
                      {
                        sender: *pp_id,
                        recipient: *ap_id
                      }
                    ]
              - asserts:
                  equal:
                    args: [
                      $open_channels,
                      *channel
                    ]
