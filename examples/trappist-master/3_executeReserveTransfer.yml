        base_parachain_destination: &base_dest { v2: { parents: 0, interior: { x1: { parachain: *base_id }}}}
        base_parachain_dest_routed: &base_dest_routed { v2: { parents: 1, interior: { x1: { parachain: *base_id } }}}
      assets_parachain:
        signer: &ap_signer //Alice
