tests:
  - name: HRMP
    describes:
      - name: polkadotXcm.execute (Trappist) | Send tokens (xUSD) Trappist Parachain -> Base Parachain

        its:
          - name: Trappist Parachain should be able to reserve transfer an asset to Base Parachain
            actions:
              - extrinsics:
                - chain: *trappist_parachain
                  signer: *tp_bob_signer
                  pallet: polkadotXcm
                  call: execute
                  args: [
                    {
                      v2: [
                        {
                          WithdrawAsset: [
                            {
                              id: {
                                Concrete: {
                                  parents: 1,
                                  interior: {
                                    X3: [
                                      {
                                        Parachain: *ap_id
                                      },
                                      {
                                        PalletInstance: *assets_pallet_id
                                      },
                                      {
                                        GeneralIndex: *asset_id
                                      }
                                    ]
                                  }
                                }
                              },
                              fun: {
                                Fungible: *amount_to_send
                              }
                            }
                          ]
                        },
                        {
                          InitiateReserveWithdraw: {
                            assets: {
                              Wild: All
                            },
                            reserve: {
                              parents: 1,
                              interior: {
                                X1: {
                                  Parachain: *ap_id
                                }
                              }
                            },
                            xcm: [
                              {
                                BuyExecution: {
                                  fees: {
                                    id: {
                                      Concrete: {
                                        parents: 0,
                                        interior: {
                                          X2: [
                                            {
                                              PalletInstance: *assets_pallet_id
                                            },
                                            {
                                              GeneralIndex: *asset_id
                                            }
                                          ]
                                        }
                                      }
                                    },
                                    fun: {
                                      Fungible: *amount_to_buy_execution
                                    }
                                  },
                                  weightLimit: Unlimited
                                }
                              },
                              {
                                DepositReserveAsset: {
                                  assets: {
                                    Wild: All
                                  },
                                  maxAssets: 1,
                                  dest: {
                                    parents: 1,
                                    interior: {
                                      X1: {
                                        Parachain: *base_id
                                      }
                                    }
                                  },
                                  xcm: [
                                    {
                                      DepositAsset: {
                                        assets: {
                                          Wild: All
                                        },
                                        maxAssets: 1,
                                        beneficiary: {
                                          parents: 0,
                                          interior: {
                                            X1: {
                                              AccountId32: {
                                                network: null,
                                                id: *base_bob_acc
                                              }
                                            }
                                          }
                                        }
                                      }
                                    }
                                  ]
                                }
                              }
                            ]
                          }
                        }
                      ]
                    },
                    [ 10000000000 ] , # maxWeight
                  ]
                  events:
                    - name: assets.Burned
                      chain: *assets_parachain
                    - name: assets.Issued
                      chain: *assets_parachain
                    - name: assets.Burned
                      chain: *trappist_parachain
                    - name: assets.Issued
                      chain: *base_parachain
